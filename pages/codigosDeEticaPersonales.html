<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/galaxia.css" />
    <link rel="stylesheet" href="../css/fuentes.css" />
    <link rel="stylesheet" href="../css/botones.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/estilosSecundario.css" />
    <link rel="stylesheet" href="../css/images.css" />
    <title>GreenTech Solutions</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="contenedor">
        <button class="button-84" id="button-ricardo">Ricardo</button>
        <button class="button-84" id="button-joshua">Joshua</button>
        <button class="button-84" id="button-alex">Alex</button>
        <button class="button-84" id="button-hector">Hector</button>
      </div>

      <div class="container-image">
        <img
          src="../images/mlp.jpeg"
          class="image"
          alt=""
          srcset=""
          id="imagen"
          hidden
        />
      </div>
      <button class="button-84" onclick="location.href = '../index.html'">Regresar</button>
    </div>
    <script src="../js/paginaSecundaria.js"></script>
    <script type="text/JavaScript">
              function mostrarImagen(ruta) {
        var imagen = document.getElementById("imagen");
        imagen.src = ruta;
        imagen.removeAttribute("hidden");
        imagen.classList.add("mostrar");
      }

      // Asignar el evento de clic a cada bot√≥n
      document
        .getElementById("button-ricardo")
        .addEventListener("click", function () {
          mostrarImagen("../images/ricardo.png");
        });

      document.getElementById("button-joshua").addEventListener("click", function () {
        mostrarImagen("../images/joshua.png");
      });

      document.getElementById("button-hector").addEventListener("click", function () {
        mostrarImagen("../images/hector.png");
      });

      document.getElementById("button-alex").addEventListener("click", function () {
        mostrarImagen("../images/alex.png");
      });
    </script>
  </body>
</html>
